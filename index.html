<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porezni Kalkulator</title>
    <style>
        /* Stilska pode≈°avanja za vanzemaljski efekat */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .menu-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #00ffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            font-size: 1.5em;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .menu a:hover {
            background: rgba(0, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), inset 0 0 15px rgba(0, 255, 255, 0.5);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.4);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Porezni Kalkulator</h1>
    <div class="menu">
        <a href="kirija.html">Porez na dohodak</a>
        <a href="oslobadjanje.html">Porez na nekretnine (prvi put)</a>
        <a href="imovina.html">Imovina</a>
    </div>
</div>

</body>
</html>
